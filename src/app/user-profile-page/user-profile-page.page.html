<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>UserProfilePage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">UserProfilePage</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="8" size-lg="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Profile Information</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <form>
                <ion-item>
                  <ion-label position="floating">Nom</ion-label>
                  <ion-input type="text" required></ion-input>
                </ion-item>
  
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input type="email" required></ion-input>
                </ion-item>
  
                <ion-item>
                  <ion-label position="floating">Numéro de téléphone</ion-label>
                  <ion-input type="tel" required></ion-input>
                </ion-item>
  
                <ion-item>
                  <ion-label position="floating">Adresse</ion-label>
                  <ion-input type="text" required></ion-input>
                </ion-item>
  
                <ion-item>
                  <ion-label position="floating">Bio</ion-label>
                  <ion-textarea required></ion-textarea>
                </ion-item>
  
                <ion-item>
                  <ion-label>Image de profil</ion-label>
                  <ion-avatar slot="start">
                    <img src="assets/img/default-profile.png" alt="Profile Image">
                  </ion-avatar>
                </ion-item>
  
                <ion-button expand="full" type="submit">Enregistrer</ion-button>
              </form>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
</ion-content>
